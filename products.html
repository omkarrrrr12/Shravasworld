<script>
document.addEventListener("DOMContentLoaded", function () {
  const viewImages = document.querySelectorAll(".view-details-img");
  const detailsTitle = document.getElementById("detailsTitle");
  const detailsDescription = document.getElementById("detailsDescription");
  const mainImage = document.getElementById("mainImage");
  const additionalImagesContainer = document.getElementById("additionalImages");
  const detailsDataTable = document.getElementById("detailsDataTable");

  viewImages.forEach(img => {
    img.addEventListener("click", () => {
      const title = img.getAttribute("data-title");
      const description = img.getAttribute("data-description");
      const mainImg = img.getAttribute("data-main-img");
      const images = JSON.parse(img.getAttribute("data-images") || "[]");
      const tableHTML = img.getAttribute("data-table");

      // Set modal content
      detailsTitle.textContent = title;
      detailsDescription.innerHTML = description.replace(/\n/g, "<br>");
      mainImage.src = mainImg;
      detailsDataTable.innerHTML = tableHTML || "";

      // Clear existing thumbnails
      additionalImagesContainer.innerHTML = "";

      // Add main image as thumbnail
      const mainThumb = document.createElement("img");
      mainThumb.src = mainImg;
      mainThumb.className = "img-thumbnail";
      mainThumb.style.width = "60px";
      mainThumb.style.height = "60px";
      mainThumb.style.objectFit = "cover";
      mainThumb.style.cursor = "pointer";
      mainThumb.onclick = () => (mainImage.src = mainImg);
      additionalImagesContainer.appendChild(mainThumb);

      // Add other thumbnails
      images.forEach(src => {
        if (src !== mainImg) {
          const thumb = document.createElement("img");
          thumb.src = src;
          thumb.className = "img-thumbnail";
          thumb.style.width = "60px";
          thumb.style.height = "60px";
          thumb.style.objectFit = "cover";
          thumb.style.cursor = "pointer";
          thumb.onclick = () => (mainImage.src = src);
          additionalImagesContainer.appendChild(thumb);
        }
      });
    });
  });
});
</script>
<script>
  // Add thumbnail click handler to update the main image
  document.addEventListener("DOMContentLoaded", function () {
    document.getElementById("additionalImages").addEventListener("click", function (e) {
      if (e.target.tagName === "IMG") {
        document.getElementById("mainImage").src = e.target.src;
      }
    });
  });
