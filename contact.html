<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- ✅ AOS Animation Library -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet"/>

  <!-- ✅ EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }
      h1, h2 {
  font-family: 'Playfair Display', serif;
  color: #008B8B;
}
  body,
    h1, h2, h3, h4, h5, h6,
    p,
    a,
    ul, ol, li,
    button,
    input,
    select,
    textarea {
      font-family: 'Playfair Display', serif ;
    }
    main {
      flex: 1;
    }
  </style>
</head>
<body>
  <!-- ✅ Navbar -->
  <div data-include="components/navbar.html"></div>

  <!-- ✅ Main Content -->
  <main class="container my-5" data-aos="fade-up" data-aos-duration="1000">
    <h2 style="font-weight: bold;">Contact Us</h2>
    <form id="contact-form">
      <div class="mb-3">
        <label for="from_name" class="form-label">Name</label>
        <input type="text" class="form-control" name="name" required />
      </div>
      <div class="mb-3">
        <label for="from_email" class="form-label">Email</label>
        <input type="email" class="form-control" name="email" required />
      </div>
      <div class="mb-3">
            <label for="quoteContact" class="form-label">Contact Number</label>
            <input type="tel" class="form-control" id="quoteContact" name="contact" pattern="[0-9]{10}" placeholder="Enter 10-digit number" required />
          </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" name="message" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Send</button>
    </form>

    <div id="status-message" class="mt-3"></div>
  </main>
  <!-- ✅ Toast Container -->
  <div class="position-fixed top-0 end-0 p-3" style="z-index: 9999">
    <div id="successToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          Message sent successfully!
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>

    <div id="errorToast" class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          Failed to send message. Try again later.
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>
  <div data-include="components/sticky-social.html"></div>


  <!-- ✅ Footer -->
  <div data-include="components/footer.html"></div>

  <!-- ✅ Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/include.js"></script>
  <script src="js/main.js"></script>

  <!-- ✅ AOS JS -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

  <!-- ✅ EmailJS Initialization -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      emailjs.init("7rQD69_7mW6b7hR_v"); // Your public key

      const form = document.getElementById("contact-form");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        emailjs.sendForm("service_4vh0zlm", "template_hqhhenl", form)
          .then(function () {
            const toast = new bootstrap.Toast(document.getElementById("successToast"), { delay: 3000 });
            toast.show();
            form.reset();
          }, function (error) {
            console.error("EmailJS Error:", error);
            const toast = new bootstrap.Toast(document.getElementById("errorToast"), { delay: 3000 });
            toast.show();
          });
      });
    });
  </script>
</body>
</html>
